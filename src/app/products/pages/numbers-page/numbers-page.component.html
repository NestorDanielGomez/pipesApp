<p-panel header="Pipes Numericos" class="p-1 ">
  <p>Pipes de ANGULAR | generalmente en el Common Module</p>
</p-panel>

<div class="grid ">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="esto es un subheader">
        {{totalSells + 1235}} | {{totalSells | number:'1.2-2'}} con dos decimales
    </p-card>

  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="esto es un subheader">
      {{totalSells}} | {{totalSells | currency}}
        {{totalSells}} | {{totalSells | currency:'AR':'symbol-narrow':'1.4-4'}}
    </p-card>

  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Porcentual" subheader="esto es un subheader">
      {{percent| percent }} || {{percent| percent: '1.2-2' }}

    </p-card>

  </div>
</div>
