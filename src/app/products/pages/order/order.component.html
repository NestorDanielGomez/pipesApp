<p-panel header="Pipes Personalizados" class="p-1 ">
  <p>Pipes Personalizados | generados por los {{'usuarios' | toogleCase: isUpperCase}}</p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toogle Case" icon="pi pi-search" class="mr-2" (onClick)="toogleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success" class="mr-2" />
    <p-button label="Por Volador" icon="pi pi-sort" styleClass="p-button-info" class="mr-2" (click)="changeOrder('canFly')"/>
    <p-button label="Por Color" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2" (click)="changeOrder('color')"/>
  </div>
  <div class="grid">
    <div class="col mt-2">
      <p-panel header="Heroes">
        <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFLy | titlecase}}</td>
              <td>{{ hero.color }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>


    </div>
  </div>

</p-toolbar>
